<!DOCTYPE html>
<html>
<body>

<h2>Never Create Strings as objects.</h2>
<p>Strings and objects cannot be safely compared.</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
    var x = "John";        // x is a string
    var y = new String("John");  // y is an object
    document.getElementById("demo").innerHTML = (x==y);
    document.getElementById("demo2").innerHTML = (x===y);
</script>




<h2>Never Create Strings as objects.</h2>
<p>JavaScript objects cannot be compared.</p>

<p id="demok"></p>
<p id="demok2"></p>

<script>
    var x = new String("John");  // x is an object
    var y = new String("John");  // y is an object
    document.getElementById("demok").innerHTML = (x==y);

    document.getElementById("demok2").innerHTML = (x===y);
</script>




</body>
</html>
